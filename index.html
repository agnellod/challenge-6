<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="./assests/style.css">
    <title>Weather Dashboard</title>
  </head>
  
  
  
<body>
    <header class="text-center bg-dark text-white">
        <h1>Weather Dashboard</h1>
    </header>
    
    <div class="container" id="content-container">
      <div class="row">
        <div id="left-container" class="col-3">
              <h2>Search By City:</h2> 
                  <form>
                    <input id="search-city" class="form-control" name="city" type="search" value=""></input>
                    <button id="search-button" class="btn btn-dark" type="submit"><i class="fas fa-check-circle"></i></button>
                  </form>
                  
                  <div id="past-cities">
                    
                  </div>
        </div>
        <div class="column col-8">
          <div class="row" id="current-weather"></div>
          
          
          
          <div class="row" id="5-day-forecast"></div>
          <div class="style" id="display-forecast"></div>
        </div>
      </div>
    </div>
  
  

    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./assests/script.js"></script>
  </body>
</html>
